apiVersion: v1
kind: ConfigMap
metadata:
  name: ureplicator-envs
data:
  SRC_ZK_CONNECT: <SRC-ZOOKEEPER-IP>:2181

  CONSUMER_GROUP_ID: ureplicators

  HELIX_CLUSTER_NAME: uReplicator

  HELIX_ENV: dev

  HELIX_ZK_CONNECT: <HELIX-ZK-IP>:2181

  HELIX_ZK_ADDRESS: zookeeper.ureplicator

  HELIX_ZK_PORT: '2181'

  DST_ZK_CONNECT: <DEST-ZK-IP>:2181

  DST_BOOTSTRAP_SERVERS: <DEST-BROKER-IP>:9094

  TOPICS: test-ureplicator
  PARTITIONS: '1'

  WORKER_ABORT_ON_SEND_FAILURE: 'true'
---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: ureplicator-controller
  labels:
    app: ureplicator
    component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ureplicator
      component: controller
  template:
    metadata:
      labels:
        app: ureplicator
        component: controller
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
      - name: init-zk
        image: busybox
        command:
          - /bin/sh
          - -c
          - 'until [ "imok" = "$(echo ruok | nc -w 1 $HELIX_ZK_ADDRESS $HELIX_ZK_PORT)" ] ; do echo waiting ; sleep 1 ; done'
        env:
        - name: SERVICE_TYPE
          value: "init"
        envFrom:
        - configMapRef:
            name: ureplicator-envs
      containers:
      - name: ureplicator-controller
        image: unchartedsky/ureplicator:latest
        imagePullPolicy: Always
        env:
        - name: SERVICE_CMD
          value: "start-controller.sh"
        - name: SERVICE_TYPE
          value: "controller"
        - name: FOR_GODS_SAKE_PLEASE_REDEPLOY
          value: "123"
        envFrom:
        - configMapRef:
            name: ureplicator-envs
        ports:
        - name: api-port
          containerPort: 9000
        livenessProbe:
          httpGet:
            path: /health
            port: api-port
          initialDelaySeconds: 120
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: api-port
          initialDelaySeconds: 120
          timeoutSeconds: 10
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ureplicator-worker
  labels:
    app: ureplicator
    component: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ureplicator
      component: worker
  template:
    metadata:
      labels:
        app: ureplicator
        component: worker
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
      - name: init-zk
        image: busybox
        command:
          - /bin/sh
          - -c
          - 'until [ "imok" = "$(echo ruok | nc -w 1 $HELIX_ZK_ADDRESS $HELIX_ZK_PORT)" ] ; do echo waiting ; sleep 10 ; done'
        envFrom:
        - configMapRef:
            name: ureplicator-envs
      containers:
      - name: ureplicator-worker
        image: unchartedsky/ureplicator:latest
        env:
        - name: SERVICE_TYPE
          value: "worker"
        - name: SERVICE_CMD
          value: "start-worker.sh"
        envFrom:
        - configMapRef:
            name: ureplicator-envs